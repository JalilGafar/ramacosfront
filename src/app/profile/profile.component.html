@if (currentUser) {
    <div class="container">
      <header class="jumbotron">
        <h3>
          <strong>{{ currentUser.username }}</strong> Profile
        </h3>
      </header>
      <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
      </p>
      <strong>Roles:</strong>
      <ul>
        @for (role of currentUser.roles; track role) {
        <li>{{ role }}</li>
        }
      </ul>
    </div>
    } @else {
      <div class="container">
        <p>Veuillez vous connecter pour pouvoir commander vos produits cosm√©tiques au prix de gros.</p>
      </div>
}
