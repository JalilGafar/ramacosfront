<div class="app">
  <header>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="logo">
        <a routerLink="" class="navbar-brand">RamaCos</a>
      </div>
      

      <ul class="navbar-nav mr-auto nav-links" [class.active]="isMenuOpen" routerLinkActive="active">
        <!-- <li class="nav-item">
          <a routerLink="/home" class="nav-link" routerLink="home">Accueil </a>
        </li> -->
        @if (showAdminBoard) {
          <li class="nav-item">
            <a class="nav-link" routerLink="admin" (click)="closeMenu()">Admin</a>
          </li>
        }
        @if (showModeratorBoard) {
          <li class="nav-item">
            <a  class="nav-link" routerLink="mod" (click)="closeMenu()">Moderator Board</a>
          </li>
        }
        @if (isLoggedIn) {
          <li class="nav-item">
            <a  class="nav-link box" routerLink="user" (click)="closeMenu()">Boutique</a>
          </li>
        }
        @if (!isLoggedIn) {
            <li class="nav-item">
              <a class="nav-link" routerLink="login" (click)="closeMenu()">Se connecter</a>
            </li>
        } @else {
            <li class="nav-item">
              <a  class="nav-link" routerLink="profile" (click)="closeMenu()">{{ username }}</a>
            </li>
            <li class="nav-item">
              <a href class="nav-link" (click)="logout()">LogOut</a>
            </li>
        }
      </ul>

      <!-- Bouton du menu hamburger (visible uniquement sur mobile) -->
      <button class="hamburger" (click)="toggleMenu()" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
  
      
    </nav>
  </header>
  <!-- <div class="the-header">
  </div> -->
  
  <div class="containers">
    <router-outlet></router-outlet>
  </div>

  <div class="the-footer">
    <app-footer  />
  </div>
</div>
